<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__items ">
        <img class="page-header__img" src="img/logo-mobile.svg" alt="Мишка" width="86" height="35">
        <img class="page-header__nav" src="img/icon-menu-open.svg" alt="Открыть меню" width="20" height="14">
      </div>
    </header>
    <main class="page-main-form">
      <div class="page-main-form__logan">
        <h1 class="page-main-form__title">Вязание на заказ</h1>
      </div>
      <form class="form-order" action="https://echo.htmlacademy.ru/" method="post">
        <p class="form-order__text">
          Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
        </p>
        <fieldset class="form-order__fieldset">
          <legend class="form-order__legend">тип</legend>
          <input class="input-check" type="radio" id="radio-interior" name="form-order-type" value="Аксессуар для интерьера">
          <label class="label input-label-radio" for="radio-interior">Аксессуар для интерьера</label>
          <input class="input-check" type="radio" id="radio-toy" name="form-order-type" value="Детская игрушка">
          <label class="label input-label-radio"for="radio-toy">Детская игрушка</label>
        </fieldset>
        <fieldset class="form-order__fieldset">
          <legend class="form-order__legend">
            цвет
          </legend>
          <input class="input-check" type="checkbox" id="chk-white" name="form-order-color" checked>
          <label class="label input-label-checkbox" for="chk-white">Белый</label>
          <input class="input-check" type="checkbox" id="chk-gray" name="form-order-color" checked>
          <label class="label input-label-checkbox" for="chk-gray">Серый</label>
          <input class="input-check" type="checkbox" id="chk-tiffany" name="form-order-color" >
          <label class="label input-label-checkbox" for="chk-tiffany">"Тиффани"</label>
          <input class="input-check" type="checkbox" id="chk-black" name="form-order-color" >
          <label class="label input-label-checkbox" for="chk-black">Черный</label>
          <input class="input-check" type="checkbox" id="chk-pink" name="form-order-color" >
          <label class="label input-label-checkbox" for="chk-pink">Розовый</label>
          <input class="input-check" type="checkbox" id="chk-orange" name="form-order-color" >
          <label class="label input-label-checkbox" for="chk-orange">Оранжевый</label>
        </fieldset>
        <fieldset class="form-order__fieldset">
          <legend class="form-order__legend">фио</legend>
          <label class="label" for="form-order-name">Имя:</label>
          <input class="input-text" type="text" name="form-order-name" id="form-order-name" placeholder="Введите ваше имя*" required>
          <label class="label" for="form-order-surname">Фамилия:</label>
          <input class="input-text" type="text" name="form-order-surname" id="form-order-surname" placeholder="Укажите фамилию*" required>
          <label class="label" for="form-order-middle-name">Отчество:</label>
          <input class="input-text" type="text" name="form-order-middle-name" id="form-order-middle-name" placeholder="Отчество, если желаете">
        </fieldset>
        <fieldset class="form-order__fieldset">
          <legend class="form-order__legend" >тел</legend>
          <input class="input-text input-text--tel" type="tel" name="form-order-tel" pattern="\+7\s[0-9]{3}\s[0-9]{3}\s[0-9]{2}\s[0-9]{2}" placeholder="+7 XXX XX XX*" required>
        </fieldset>
        <fieldset class="form-order__fieldset">
          <legend class="form-order__legend" >e-mail</legend>
          <input class="input-text input-text--email" type="email" name="form-order-email" placeholder="Ваш Email*" required>
        </fieldset>
        <fieldset class="form-order__fieldset">
          <legend class="form-order__legend" >доп</legend>
          <textarea class="textarea" name="form-order-descr" rows="8" cols="30" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </fieldset>
        <p class="form-order__text"><sup>*</sup>Поля обязательны для заполнения</p>
        <input class="input-submit" type="submit" value="Отправить заказ">
      </form>
    </main>
    <footer>
      <div class="page-footer__bottom">
        <p class="page-footer__social">
          <span class="social-links">
            <a class="social-link social-link--in" href="#">
              <img  src="/img/icon-insta.svg" alt="map" width="25" height="25">
            </a>
            <a class="social-link social-link--fb" href="#">
              <img  src="/img/icon-fb.svg" alt="map" width="25" height="25">
            </a>
            <a class="social-link social-link--tw" href="#">
              <img  src="/img/icon-twitter.svg" alt="map" width="25" height="25">
            </a>
          </span>
        </p>
        <p class="page-footer__copyright">
          Разработано
          <a class="btn page-footer__copyright-link" href="#">
            <img  src="/img/htmlacademy.svg" alt="map" width="40" height="40">
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__logo">
        <img  src="http://placehold.it/100x40" alt="logo" width="100" height="40">
      </div>
      <nav class="header-nav header-nav--closed">
        <button class="header-nav__toggle" type="button">Открыть меню</button>
      </nav>
    </header>
    <main class="page-main">
      <div class="main-logan">
        <h1>Вязание на заказ</h1>
      </div>
      <form class="form-order" action="https://echo.htmlacademy.ru/" method="post">
        <p class="form-order__text">
          Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
        </p>
        <fieldset class="form-order__fieldset">
          <legend class="form-order__legend">тип</legend>
          <input type="radio" name="form-order-type" value="Аксессуар для интерьера">Аксессуар для интерьера
          <input type="radio" name="form-order-type" value="Детская игрушка">Детская игрушка
        </fieldset>
        <fieldset class="form-order__fieldset">
          <legend class="form-order__legend">цвет</legend>
          <input class="form-order__checkbox-color" type="checkbox" name="form-order-color" checked>Белый
          <br>
          <input class="form-order__checkbox-color" type="checkbox" name="form-order-color" checked>Серый
          <br>
          <input class="form-order__checkbox-color" type="checkbox" name="form-order-color" >"Тиффани"
          <br>
          <input class="form-order__checkbox-color" type="checkbox" name="form-order-color" >Черный
          <br>
          <input class="form-order__checkbox-color" type="checkbox" name="form-order-color" >Розовый
          <br>
          <input class="form-order__checkbox-color" type="checkbox" name="form-order-color" >Оранжевый
        </fieldset>
        <fieldset class="form-order__fieldset">
          <legend class="form-order__legend">фио</legend>
          <label class="form-order__label" for="form-order-name">Имя:</label>
          <br>
          <input class="form-order__input-text" type="text" name="form-order-name" id="form-order-name" placeholder="Введите ваше имя*" required>
          <br>
          <label class="form-order__label" for="form-order-surname">Фамилия:</label>
          <br>
          <input class="form-order__input-text" type="text" name="form-order-surname" id="form-order-surname" placeholder="Укажите фамилию*" required>
          <br>
          <label class="form-order__label" for="form-order-middle-name">Отчество:</label>
          <br>
          <input class="form-order__input-text" type="text" name="form-order-middle-name" id="form-order-middle-name" placeholder="Отчество, если желаете">
        </fieldset>
        <fieldset class="form-order__fieldset">
          <legend class="form-order__legend" >тел</legend>
          <input class="form-order__input-text" type="tel" name="form-order-tel" pattern="\+7\s[0-9]{3}\s[0-9]{3}\s[0-9]{2}\s[0-9]{2}" placeholder="+7 XXX XX XX*" required>
        </fieldset>
        <fieldset class="form-order__fieldset">
          <legend class="form-order__legend" >e-mail</legend>
          <input class="form-order__input-text" type="email" name="form-order-email" placeholder="Ваш Email*" required>
        </fieldset>
        <fieldset class="form-order__fieldset">
          <legend class="form-order__legend" >доп</legend>
          <textarea name="form-order-descr" rows="8" cols="30" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </fieldset>
        <p><sup>*</sup>Поля обязательны для заполнения</p>
        <input class="form-order__input-submit" type="submit" value="Отправить заказ">
      </form>
    </main>
  </body>
</html>
